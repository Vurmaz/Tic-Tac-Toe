<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Tic-Tac-Toe</title>
</head>
<body class="body" id="body">
<header>
	<h1>TIC-TAC-TOE</h1>
</header>
<main>
<div class="game">
	<div class="container player">
		<div class="player1">
		<h1 id="PLAYER1_TEXT">PLAYER 1</h1>
		<h2 id="SCORE_1">0</h2>
		</div>
	</div>
	<div class="main">
		<div class="board">
		<div data-div-1 class="piece"></div>
		<div data-div-2 class="piece"></div>
		<div data-div-3 class="piece"></div>
		<div data-div-4 class="piece"></div>
		<div data-div-5 class="piece"></div>
		<div data-div-6 class="piece"></div>
		<div data-div-7 class="piece"></div>
		<div data-div-8 class="piece"></div>
		<div data-div-9 class="piece"></div>
		</div>
	<div class="buttons">
		<button type="button" class="btn btn-success btn-md" id="CLEAR_BOARD">clear board</button>
	</div>
	</div>
	<div class="pop-up">
		<h3 id="WÄ°N_TEXT"></h3>
		<div class="btn-div">
		<button class=" restart-btn">Restart</button>
	</div>
	</div>
	<div class="get-name">
		<form id="FORM" action="">
		<h4 class="enter-name">Enter Names</h4>
		<div class="form-group">
		<label for="player1Name" class="form-label">Player X's Name</label>
		<input id="PLAYER1" type="text" name="player1" class="form-input" required />
		</div>
		<div class="form-group">
		<label for="player1Name" class="form-label">Player O's Name</label>
		<input id="PLAYER2" type="text" name="player2" class="form-input" required />
		</div>
		<div class="button-div">
			<button type="submit" id="START_BTN" class="btn ">START THE GAME</button>
		</div>
		</form>
	</div>
	<div class="container player">
		<div class="player1">
		<h1 id="PLAYER2_TEXT">PLAYER 2</h1>
		<h2 id="SCORE_2">0</h2>
		</div>
	</div>
	</div>
</main>
<div class="overlay"></div>
<footer>
	
</footer>
<script type="text/javascript" src="index.js"></script>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
	</style>
</body>
</html>
